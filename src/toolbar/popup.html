<!doctype html>
<title data-i18n="extension_name"></title>
<link rel="stylesheet" href="style.css" />

<section class="hide-success">
  <div class="success" data-i18n="duration_hidden"></div>
  <button class="hide-automatically" data-i18n="hide_automatically"></button>
</section>

<section class="hidden-automatically" style="display: none">
  <div class="success" data-i18n="duration_hidden_automatically"></div>
  <button
    class="stop-hiding-automatically"
    data-i18n="stop_hiding_automatically"
  ></button>
</section>

<section class="stopped-hiding-automatically" style="display: none">
  <div class="success" data-i18n="stopped_hiding_automatically"></div>
</section>

<section class="add-a-rule" style="display: none">
  <div data-i18n="add_a_rule_explanation"></div>
  <div class="add-a-rule-inputs">
    <input class="rule" />
    <button data-i18n="add_a_rule_save"></button>
  </div>
</section>

<section class="rule-added" style="display: none">
  <div data-i18n="rule_added_success"></div>
</section>

<script src="../i18n.js"></script>
<script src="script.js"></script>
